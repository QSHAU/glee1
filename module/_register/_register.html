<section class="modal">
    <div class="container-sm">
        <div class="modal__inner">
            <form class="modal__form" action="#">
                <label class="modal__label">
                    Username or email address *
                    <input class="modal__input" type="text" required>
                </label>
                <label class="modal__label">
                    Password *
                    <input class="modal__input" type="password" required>
                    <p class="modal__input__text">A password will be sent to your email address.</p>
                    <p class="modal__input__text">Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our privacy policy.</p>
                </label>
                <div class="modal__wrapper">
                    <label class="modal__label">
                        <input type="checkbox" style="cursor: pointer;">
                        Agree with Terms & Conditions
                    </label>
                </div>
                <button class="modal__btn" type="submit">Register</button>
            </form>
        </div>
    </div>
</section>
