<section class="modal">
                <div class="container-sm">
                    <div class="modal__inner">
                        <form class="modal__form" action="#">
                            <label class="modal__label">
                                Username or email address *
                                <input class="modal__input" type="text" required>
                            </label>
                            <label class="modal__label">
                                Password *
                                <input class="modal__input" type="password" required>
                            </label>
                            <button class="modal__btn" type="submit">Login</button>
                            <div class="modal__wrapper">
                                <label class="modal__label">
                                    <input type="checkbox">
                                    Remember me
                                </label>
                                <a class="modal__label__link" href="#">Lost your password?</a>
                            </div>
                        </form>
                        <p class="modal__text">
                            Not registered? No problem
                        </p>
                        <a class="modal__link" href="#">Create an account</a>
                    </div>
                </div>
            </section>
